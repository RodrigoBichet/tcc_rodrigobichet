<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styleauthentication.css" />
        <title>Entrar</title>
        <link rel="icon" type="image/x-icon" href="assets/ludus.png" />
        <script src="script.js"></script>
    </head>
    <body>
        <div class="form-container">
            <h2>Login</h2>
            <label for="email">Nome de Usuário:</label>
            <input
                type="text"
                id="username"
                placeholder="Digite seu nome de usuário"
            />
            <label for="email">Senha:</label>
            <input
                type="password"
                id="password"
                placeholder="Digite sua senha"
            />
            <button onclick="login()">Entrar</button>
            <!-- Botão para cadastro -->
            <button class="secondary-button" onclick="redirectToRegister()">
                Não tem conta? Cadastrar-se
            </button>
        </div>
        <script>
            function redirectToRegister() {
                window.location.href = "register.html"; // Substitua pelo caminho correto para a página de cadastro
            }
        </script>
    </body>
</html>
